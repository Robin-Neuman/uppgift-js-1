<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz-js1-uppgift</title>
    <link rel="stylesheet" href="/css/quizCss.css">
</head>
<body>
    <script src="/js/quizJs.js"></script>

    <div>
    <h1>Welcome to the Super-Quiz!</h1>
</div>

<div id="enterInfo">
    <h3>Please enter the required information below before starting.</h3>

    <label for="name">What is your name?</label>
    <input type="text" id="name" name="name">

    <label for="numOfQuest">How many questions do you wish to answer?</label>
    <select name="numOfQuest" id="numOfQuest">
            <option value="1_quest">1</option>
            <option value="2_quest">2</option>
            <option value="3_quest">3</option>
            <option value="4_quest">4</option>
            <option value="5_quest">5</option>
    </select>
    <button id="postNum">Enter</button>    
</div>

<div id="questWin" class="hidden">
    <p id="numAnsQuest">You have answered this many questions: none</p>
    <h2 id="currQuest">Question 1</h2>
    <p id="questText">Here is what I ask</p>
</div>

<div class="hidden" id="alterWin">
    <h4 id="ansTitle">Choose one answer</h4>
    <input type="radio" name="answer" id="answer1"><label for="answer">First answer</label>
    <input type="radio" name="answer" id="answer2"><label for="answer">Second answer</label>
    <input type="radio" name="answer" id="answer3"><label for="answer">Third answer</label>
    <button name="btn" id="postAns">Next</button>
</div>
</body>
</html>
